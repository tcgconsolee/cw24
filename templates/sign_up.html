<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="hero">
        <p>SIGN UP</p>
    </div>
    <div class="close">
        <img src="../static/imgs/close.svg" alt="" onclick = "window.location.href = '/'">
    </div>
    <form method ="post">
        <input type="text" placeholder = "Username" id = "uname" name="uname">
        <input type="password" placeholder = "Password" id = "psw" name ="psw">
        <input type="text" placeholder = "Email" id = "email" name ="email">
        <input type="submit" value = "REGISTER">        
    </form>
    <p class = "invalid">{{value}}</p>
</body>
</html>
